<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>POS Terminal</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/pos.css" />
  </head>
  <body>
    <div class="pos-container">
      <main class="products-section">
        <header class="top-bar">
          <div style="font-weight: bold; font-size: 1.2rem">
            Cashier: <span id="user-name">...</span>
          </div>
          <div class="search-box">
            <input
              type="text"
              id="search-input"
              placeholder="Search by Name or Scan Barcode..."
            />
          </div>
          <button id="logout-btn" class="btn btn-danger btn-sm">Exit</button>
        </header>

        <div id="grid-products" class="grid-products"></div>
      </main>

      <aside class="cart-sidebar">
        <div class="cart-header">
          <h3>Current Order</h3>
        </div>

        <div id="cart-items" class="cart-items"></div>

        <div class="cart-footer">
          <div class="total-row">
            <span>Total</span>
            <span id="total-price">0.00 EGP</span>
          </div>
          <button
            id="checkout-btn"
            class="btn btn-success full-width"
            style="padding: 15px; font-size: 1.1rem"
          >
            PAY & PRINT
          </button>
        </div>
      </aside>
    </div>

    <div id="receipt-modal" class="modal-overlay hidden">
      <div class="modal-box">
        <h3>Payment Successful</h3>
        <div id="receipt-content" class="receipt-paper"></div>
        <div style="display: flex; gap: 10px; justify-content: center">
          <button id="print-btn" class="btn btn-primary">Print Receipt</button>
          <button id="close-modal" class="btn btn-danger">Close</button>
        </div>
      </div>
    </div>

    <script type="module" src="js/pos.js"></script>
  </body>
</html>
